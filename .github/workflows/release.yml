# Release: on tag push (v* or semver-like) run Docker build test, then build and publish to GHCR.
# Trigger: push a tag e.g. v1.0.0 or 1.0.0 (v-prefix preferred for version extraction).

name: Release

on:
  push:
    tags:
      - "v*"
      - "[0-9]+.[0-9]+.[0-9]*"

jobs:
  docker-build-test:
    name: Docker build test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: opcs-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: opcs-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish:
    name: Build and publish to GHCR
    runs-on: ubuntu-latest
    needs: [docker-build-test]
    timeout-minutes: 25
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and image repo (GHCR requires lowercase)
        id: meta
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "repo=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push combined image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo }}:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.meta.outputs.repo }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo }}-backend:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.meta.outputs.repo }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo }}-frontend:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.meta.outputs.repo }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          body: |
            ## Docker Images

            Pull the combined image:
            ```bash
            docker pull ghcr.io/${{ steps.meta.outputs.repo }}:${{ steps.meta.outputs.version }}
            ```

            Or use docker-compose with separate services:
            ```bash
            docker pull ghcr.io/${{ steps.meta.outputs.repo }}-backend:${{ steps.meta.outputs.version }}
            docker pull ghcr.io/${{ steps.meta.outputs.repo }}-frontend:${{ steps.meta.outputs.version }}
            ```
