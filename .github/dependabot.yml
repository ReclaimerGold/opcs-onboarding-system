version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      # Group minor/patch updates to reduce PR noise
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps)"

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      vue-ecosystem:
        patterns:
          - "vue*"
          - "@vue/*"
          - "pinia"
        update-types:
          - "minor"
          - "patch"
      vite-ecosystem:
        patterns:
          - "vite*"
          - "@vitejs/*"
        update-types:
          - "minor"
          - "patch"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "@testing-library/*"
          - "@vue/test-utils"
          - "jsdom"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps-frontend)"

  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      express-ecosystem:
        patterns:
          - "express*"
          - "cookie-parser"
          - "cors"
          - "multer"
        update-types:
          - "minor"
          - "patch"
      security:
        patterns:
          - "bcrypt"
          - "dotenv"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps-backend)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps-actions)"
