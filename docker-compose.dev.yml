# Development Docker Compose for OPCS Onboarding System
# Usage: docker-compose -f docker-compose.dev.yml up
# Frontend: http://localhost:9999 (with hot reload)
# Backend: http://localhost:3000

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "9999:9999"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - opcs-dev-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - sqlite-data:/app/database
      - ./backend/storage:/app/storage
      - ./backend/uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=3000
      - FRONTEND_URL=http://localhost:9999
      - SESSION_SECRET=dev-secret-key-not-for-production
    networks:
      - opcs-dev-network

networks:
  opcs-dev-network:
    driver: bridge

volumes:
  sqlite-data:
    name: opcs-dev-sqlite-data
