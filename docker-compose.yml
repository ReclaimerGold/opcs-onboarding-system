# Production Docker Compose â€“ uses images from GitHub Container Registry (GHCR).
# Default prefix matches this repo: https://github.com/ReclaimerGold/opcs-onboarding-system
# After a release (tag v*), images are at ghcr.io/reclaimergold/opcs-onboarding-system-{frontend|backend}:latest
#   docker-compose up -d
# Access at: http://localhost (port 80, or FRONTEND_PORT if set)
# Use FRONTEND_PORT and BACKEND_PORT to avoid conflicts (e.g. FRONTEND_PORT=8080 BACKEND_PORT=3001)
#
# If images are not yet published, build from source: docker-compose -f docker-compose.local.yml up -d --build

services:
  frontend:
    image: ${OPCS_IMAGE_PREFIX:-ghcr.io/reclaimergold/opcs-onboarding-system}-frontend:${OPCS_IMAGE_TAG:-latest}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - opcs-network

  backend:
    image: ${OPCS_IMAGE_PREFIX:-ghcr.io/reclaimergold/opcs-onboarding-system}-backend:${OPCS_IMAGE_TAG:-latest}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - SECURE_COOKIES=${SECURE_COOKIES:-false}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - GOOGLE_SERVICE_ACCOUNT_EMAIL=${GOOGLE_SERVICE_ACCOUNT_EMAIL:-}
      - GOOGLE_PRIVATE_KEY=${GOOGLE_PRIVATE_KEY:-}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID:-}
    volumes:
      - sqlite-data:/app/database
      - storage-data:/app/storage/encrypted-pdfs
      - i9-docs-data:/app/storage/encrypted-i9-docs
      - uploads-data:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - opcs-network

networks:
  opcs-network:
    driver: bridge

volumes:
  sqlite-data:
    name: opcs-sqlite-data
  storage-data:
    name: opcs-encrypted-pdfs
  i9-docs-data:
    name: opcs-i9-docs
  uploads-data:
    name: opcs-uploads
