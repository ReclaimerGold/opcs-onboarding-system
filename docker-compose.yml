# Production Docker Compose for OPCS Onboarding System
# Usage: docker-compose up -d
# Access at: http://localhost (port 80)

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - opcs-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - GOOGLE_SERVICE_ACCOUNT_EMAIL=${GOOGLE_SERVICE_ACCOUNT_EMAIL:-}
      - GOOGLE_PRIVATE_KEY=${GOOGLE_PRIVATE_KEY:-}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID:-}
    volumes:
      - sqlite-data:/app/database
      - storage-data:/app/storage/encrypted-pdfs
      - i9-docs-data:/app/storage/encrypted-i9-docs
      - uploads-data:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - opcs-network

networks:
  opcs-network:
    driver: bridge

volumes:
  sqlite-data:
    name: opcs-sqlite-data
  storage-data:
    name: opcs-encrypted-pdfs
  i9-docs-data:
    name: opcs-i9-docs
  uploads-data:
    name: opcs-uploads
